- name: "Hypr | Install RedHat packages"
  when: ansible_os_family == 'RedHat'
  ansible.builtin.dnf:
    name:
      - hyprland
      - hyprlock
      - hypridle
      - hyprpolkitagent
      - hyprpaper
      - hyprsysteminfo
      - waybar
      - SwayNotificationCenter
      - cliphist
      - grim
      - slurp
      - swappy
      - rofi-wayland
      - wlogout
      - Thunar
    state: present
  become: true

- name: "Hypr | Copy config files"
  when: ansible_os_family == 'RedHat'
  ansible.builtin.copy:
    src: "{{ role_path }}/files/"
    dest: "{{ ansible_user_dir }}/.config"
    mode: "0644"
    directory_mode: "0755"

- name: "Hypr | chmod script files"
  when: ansible_os_family == 'RedHat'
  ansible.builtin.file:
    path: "{{ item }}"
    mode: "a+x"
  with_fileglob:
    - "{{ ansible_user_dir }}/.config/hypr/scripts/*"

- name: "Hypr | chmod gtk.sh files"
  when: ansible_os_family == 'RedHat'
  ansible.builtin.file:
    path: "{{ ansible_user_dir }}/.config/hypr/gtk.sh"
    mode: "a+x"

- name: "Hypr | chmod sratrhypr.sh files"
  when: ansible_os_family == 'RedHat'
  ansible.builtin.file:
    path: "{{ ansible_user_dir }}/.config/hypr/starthypr.sh"
    mode: "a+x"

- name: "Hypr | chmod launch.sh files"
  when: ansible_os_family == 'RedHat'
  ansible.builtin.file:
    path: "{{ ansible_user_dir }}/.config/waybar/launch.sh"
    mode: "a+x"
